
<mat-card>
    <mat-card-header>
        <h3>{{movie?.title}}</h3>
    </mat-card-header>
 <img mat-card-image [src]="movie?.poster">   
<mat-card-content><p>{{movie?.synopsis}}</p></mat-card-content>
<mat-card-footer>
    <button mat-raised-button color="primary"
    (click)="edit()">Editar</button>
</mat-card-footer>



</mat-card>
